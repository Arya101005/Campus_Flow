<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Campus Flow</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-logo">ðŸŽ“</span>
                <span class="sidebar-title">Campus Flow</span>
            </div>
            <nav>
                <ul class="sidebar-nav">
                    <li>
                        <a href="#" class="active">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                            Dashboard
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">S</div>
                    <div>
                        <div class="user-name" id="userName">Student</div>
                        <div class="user-role">Student</div>
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="logout()" style="width: 100%;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h1 class="page-title">Welcome, <span id="studentName">Student</span>!</h1>
                    <p class="page-subtitle">Here's your student dashboard.</p>
                </div>
            </div>

            <!-- Events Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">ðŸ“… Upcoming Events</h2>
                </div>
                <div id="eventsList">
                    <div class="empty-state">
                        <h3>No upcoming events</h3>
                        <p>Check back later for new events.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Check if logged in
        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const role = localStorage.getItem('role');
            
            if (!user || role !== 'student') {
                window.location.replace('/login.html');
                return false;
            }
            return true;
        }

        // Initialize
        function initDashboard() {
            if (!checkAuth()) return;

            const user = JSON.parse(localStorage.getItem('user') || '{}');
            document.getElementById('studentName').textContent = user.name?.split(' ')[0] || 'Student';
            document.getElementById('userName').textContent = user.name || 'Student';
            document.getElementById('userAvatar').textContent = user.name?.charAt(0) || 'S';

            loadEvents();
        }

        // Load events
        async function loadEvents() {
            try {
                const response = await fetch(API_CONFIG.getApiUrl('/api/events/all'));
                const events = await response.json();
                displayEvents(events);
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        // Display events
        function displayEvents(events) {
            const eventsList = document.getElementById('eventsList');

            if (!events || events.length === 0) {
                eventsList.innerHTML = `
                    <div class="empty-state">
                        <h3>No upcoming events</h3>
                        <p>Check back later for new events.</p>
                    </div>
                `;
                return;
            }

            eventsList.innerHTML = events.map(event => `
                <div class="event-card fade-in" style="padding: 1rem; border-bottom: 1px solid var(--gray-200);">
                    <div style="display: flex; justify-content: space-between; align-items: start;">
                        <div>
                            <h4 style="margin-bottom: 0.5rem;">${event.title}</h4>
                            <p style="color: var(--gray-500); font-size: 0.9rem; margin-bottom: 0.5rem;">${event.description || 'No description'}</p>
                            <span class="badge badge-warning">ðŸ“… ${new Date(event.deadline).toLocaleDateString()}</span>
                        </div>
                        <a href="${event.formLink}" target="_blank" class="btn btn-primary" style="padding: 0.5rem 1rem;">Register</a>
                    </div>
                </div>
            `).join('');
        }

        // Logout
        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('role');
            window.location.replace('/login.html');
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
