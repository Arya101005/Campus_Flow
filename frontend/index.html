<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Flow</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <script>
        // Simple router to handle Vercel SPA routing
        (function() {
            const path = window.location.pathname;
            
            // If accessing dashboard directly, redirect to login first
            if (path !== '/' && path !== '/login' && path !== '/login.html') {
                // Check if user is logged in
                const token = localStorage.getItem('token');
                const user = localStorage.getItem('user');
                
                if (!token || !user) {
                    window.location.href = '/login';
                    return;
                }
            }
            
            // If accessing root, redirect to login
            if (path === '/' || path === '/index.html') {
                const token = localStorage.getItem('token');
                const user = localStorage.getItem('user');
                
                if (token && user) {
                    try {
                        const userData = JSON.parse(user);
                        window.location.href = `/${userData.role}Dashboard`;
                        return;
                    } catch (e) {
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    }
                }
                window.location.href = '/login';
                return;
            }
        })();
    </script>
</head>
<body>

        <div class="decoration decoration-1"></div>

        <div class="auth-card">
            <div class="auth-header">

            </div>
        </div>
    </div>
</body>
</html>
