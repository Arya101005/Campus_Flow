<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Campus Flow</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéì</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-logo">üéì</span>
                <span class="sidebar-title">Campus Flow</span>
            </div>
            <nav>
                <ul class="sidebar-nav">
                    <li>
                        <a href="#" class="active">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                            Dashboard
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">T</div>
                    <div>
                        <div class="user-name" id="userName">Teacher</div>
                        <div class="user-role">Teacher</div>
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="logout()" style="width: 100%;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h1 class="page-title">Welcome, <span id="teacherName">Teacher</span>!</h1>
                    <p class="page-subtitle">Here's your teacher dashboard.</p>
                </div>
            </div>

            <!-- Tasks Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üìù Your Tasks</h2>
                </div>
                <div id="tasksList">
                    <div class="empty-state">
                        <h3>No tasks created</h3>
                        <p>Tasks will appear here when you create them.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Check if logged in
        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const role = localStorage.getItem('role');
            
            if (!user || role !== 'teacher') {
                window.location.replace('/login.html');
                return false;
            }
            return true;
        }

        // Initialize
        function initDashboard() {
            if (!checkAuth()) return;

            const user = JSON.parse(localStorage.getItem('user') || '{}');
            document.getElementById('teacherName').textContent = user.name?.split(' ')[0] || 'Teacher';
            document.getElementById('userName').textContent = user.name || 'Teacher';
            document.getElementById('userAvatar').textContent = user.name?.charAt(0) || 'T';

            loadTasks();
        }

        // Load tasks
        async function loadTasks() {
            try {
                const response = await fetch(API_CONFIG.getApiUrl('/api/tasks/teacher'));
                const tasks = await response.json();
                displayTasks(tasks);
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        // Display tasks
        function displayTasks(tasks) {
            const tasksList = document.getElementById('tasksList');

            if (!tasks || tasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <h3>No tasks created</h3>
                        <p>Tasks will appear here when you create them.</p>
                    </div>
                `;
                return;
            }

            tasksList.innerHTML = tasks.map(task => `
                <div class="task-item card fade-in" style="margin-bottom: 1rem;">
                    <div class="task-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <span class="task-title" style="font-weight: 600; font-size: 1.1rem; color: #1f2937;">${task.title}</span>
                            <span class="badge badge-primary">${task.type || 'Task'}</span>
                        </div>
                        <span class="badge badge-warning">‚è∞ ${new Date(task.deadline).toLocaleDateString()}</span>
                    </div>
                    <p style="color: #4b5563; margin-bottom: 1rem;">${task.description || 'No description'}</p>
                </div>
            `).join('');
        }

        // Logout
        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('role');
            window.location.replace('/login.html');
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
