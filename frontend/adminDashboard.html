<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Campus Flow</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-logo">ðŸŽ“</span>
                <span class="sidebar-title">Campus Flow</span>
            </div>
            <nav>
                <ul class="sidebar-nav">
                    <li>
                        <a href="#" class="active">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="loadEvents()">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            Events
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div>
                        <div class="user-name" id="userName">Admin</div>
                        <div class="user-role">Administrator</div>
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="logout()" style="width: 100%;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h1 class="page-title">Welcome, <span id="adminName">Admin</span>!</h1>
                    <p class="page-subtitle">Here's your campus dashboard.</p>
                </div>
                <button class="btn btn-primary" onclick="showEventForm()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Create Event
                </button>
            </div>

            <!-- Events Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">ðŸ“… Upcoming Events</h2>
                </div>
                <div id="eventsList">
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <h3>No events created</h3>
                        <p>Create your first event using the button above.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Event Form Modal -->
    <div class="modal-overlay" id="eventModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Create New Event</h3>
                <button class="modal-close" onclick="hideEventForm()">&times;</button>
            </div>
            <form id="createEventForm">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" id="eventTitle" class="form-input" placeholder="Enter event title" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="eventDescription" class="form-input" rows="3" placeholder="Enter event description" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Deadline</label>
                        <input type="datetime-local" id="eventDeadline" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Form Link</label>
                        <input type="url" id="eventFormLink" class="form-input" placeholder="https://..." required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Event</button>
                    <button type="button" class="btn btn-secondary" onclick="hideEventForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check if logged in
        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const role = localStorage.getItem('role');
            
            if (!user || role !== 'admin') {
                window.location.replace('/login.html');
                return false;
            }
            return true;
        }

        // Initialize
        function initDashboard() {
            if (!checkAuth()) return;

            const user = JSON.parse(localStorage.getItem('user') || '{}');
            document.getElementById('adminName').textContent = user.name?.split(' ')[0] || 'Admin';
            document.getElementById('userName').textContent = user.name || 'Admin';
            document.getElementById('userAvatar').textContent = user.name?.charAt(0) || 'A';

            loadEvents();
        }

        // Load events
        async function loadEvents() {
            try {
                const response = await fetch(API_CONFIG.getApiUrl('/api/events/all'));
                const events = await response.json();
                displayEvents(events);
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        // Display events
        function displayEvents(events) {
            const eventsList = document.getElementById('eventsList');

            if (!events || events.length === 0) {
                eventsList.innerHTML = `
                    <div class="empty-state">
                        <h3>No events created</h3>
                        <p>Create your first event to get started.</p>
                    </div>
                `;
                return;
            }

            eventsList.innerHTML = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Event</th>
                                <th>Deadline</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${events.map(event => `
                                <tr>
                                    <td>
                                        <strong style="color: #1f2937;">${event.title}</strong>
                                        <p style="margin: 0.25rem 0; color: #4b5563; font-size: 0.9rem;">${event.description?.substring(0, 50)}...</p>
                                    </td>
                                    <td>${new Date(event.deadline).toLocaleDateString()}</td>
                                    <td>
                                        <button onclick="deleteEvent('${event._id}')" class="btn btn-danger" style="padding: 0.375rem 0.75rem; font-size: 0.85rem;">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Create event
        async function createEvent(event) {
            event.preventDefault();
            
            const title = document.getElementById('eventTitle').value;
            const description = document.getElementById('eventDescription').value;
            const deadline = document.getElementById('eventDeadline').value;
            const formLink = document.getElementById('eventFormLink').value;

            try {
                const response = await fetch(API_CONFIG.getApiUrl('/api/events/add'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description, deadline, formLink })
                });

                if (response.ok) {
                    hideEventForm();
                    loadEvents();
                } else {
                    alert('Failed to create event');
                }
            } catch (error) {
                console.error('Error creating event:', error);
                alert('Error creating event');
            }
        }

        // Delete event
        async function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event?')) return;

            try {
                await fetch(API_CONFIG.getApiUrl('/api/events/' + eventId), { method: 'DELETE' });
                loadEvents();
            } catch (error) {
                console.error('Error deleting event:', error);
            }
        }

        // Modal functions
        function showEventForm() {
            document.getElementById('eventModal').classList.add('show');
        }

        function hideEventForm() {
            document.getElementById('eventModal').classList.remove('show');
            document.getElementById('createEventForm').reset();
        }

        // Logout
        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('role');
            window.location.replace('/login.html');
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initDashboard);
        document.getElementById('createEventForm').addEventListener('submit', createEvent);
    </script>
</body>
</html>
