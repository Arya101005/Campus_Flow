<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Flow</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">ðŸŽ“</div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to Campus Flow</p>
            </div>
            
            <form id="loginForm">
                <div id="message" class="error-message"></div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password">
                </div>
                
                <div class="form-group">
                    <label for="role" class="form-label">Login as</label>
                    <select id="role" name="role" class="form-select" required>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="spinner" style="display: none;"></span>
                </button>
            </form>
            
            <div class="auth-link">
                <p>Demo Credentials:</p>
                <small>Student: aryan.singh@campusflow.in / student123</small><br>
                <small>Teacher: rajesh.kumar@campusflow.in / teacher123</small><br>
                <small>Admin: admin@campusflow.in / admin123</small>
            </div>
            <div class="auth-link">
                <a href="/adminSignup.html">Create Admin Account</a>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const user = localStorage.getItem('user');
            const role = localStorage.getItem('role');
            
            if (user && role) {
                window.location.replace('/' + role + 'Dashboard.html');
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            
            messageDiv.className = 'error-message';
            messageDiv.textContent = '';
            submitBtn.disabled = true;
            submitBtn.querySelector('.btn-text').textContent = 'Signing in...';
            
            try {
                const response = await fetch(API_CONFIG.getApiUrl('/api/login'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('role', data.user.role);
                    window.location.replace('/' + role + 'Dashboard.html');
                } else {
                    messageDiv.textContent = data.message || 'Login failed';
                    messageDiv.className = 'error-message show';
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.textContent = 'Connection error. Please try again.';
                messageDiv.className = 'error-message show';
            } finally {
                submitBtn.disabled = false;
                submitBtn.querySelector('.btn-text').textContent = 'Sign In';
            }
        });
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            localStorage.removeItem('role');
            window.location.replace('/login.html');
        }
    </script>
</body>
</html>
