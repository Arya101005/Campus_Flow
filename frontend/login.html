<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Flow</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">ðŸŽ“</div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to Campus Flow</p>
            </div>
            
            <form id="loginForm">
                <div id="message" class="success-message"></div>
                
                <div class="form-group">
                    <label for="role" class="form-label">Login as</label>
                    <select id="role" name="role" class="form-select" required>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span class="btn-text">Sign In</span>
                </button>
            </form>
            
            <div class="auth-link">
                <a href="/adminSignup.html">Create Admin Account</a>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const user = localStorage.getItem('user');
            const role = localStorage.getItem('role');
            
            if (user && role) {
                window.location.replace('/' + role + 'Dashboard.html');
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const role = document.getElementById('role').value;
            
            // Create user and redirect
            const user = {
                id: 'user-' + Date.now(),
                name: role.charAt(0).toUpperCase() + role.slice(1) + ' User',
                email: role + '@campusflow.in',
                role: role
            };
            localStorage.setItem('user', JSON.stringify(user));
            localStorage.setItem('role', role);
            
            window.location.replace('/' + role + 'Dashboard.html');
        });
        
        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('role');
            window.location.replace('/login.html');
        }
    </script>
</body>
</html>
